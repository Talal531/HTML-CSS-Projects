<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <img src="images/html5.png">
        <h1 id="top">My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="service.html">Service</a></li>
            <li><a href="contact.html">Contact</a></li>

            <input class="search-box" type="search" name="" placeholder="Search" />
        </ul>
    </nav>
    <div class="contact-form">
            <h2 id="contact-head">Contact Us</h2>
            <img class="contact-img" src="images/contact_us.jpg" alt="ContactUs Image">
        <p>Please use this form to contact a member of our website team</p>
        <form action="process.php" method="post">
            <p>
                <label for="name">Full Name: </label>
                 <input type="text" name="name" required="required"></input>
            </p>
            <p>
                <label for="email">Email Address:</label>
                <input type="text" name="email" required="required"></input>
            </p>
            <p>
                <label for="phone">Phone:</label>
                <input type="text" name="phone" required="required"></input>
            </p>
            <p>
                <label for="phone">Comment:</label>
                <textarea type="text" name="comment" required="required" placeholder="Comment"></textarea>
            </p>
            <p>
                <label for="call">Best Time To Call</label>
                <input type="radio" name="call" value="mornig" required="required">Morning</input>
                <input type="radio" name="call" value="afternoon" required="required">Afternoon</input>
                <input type="radio" name="call" value="evening" required="required">Evening</input>
            </p>
            <p>
                <label for="budget">Budget</label>
                <select type="list" name="budget">
                <option>--Select One--</option>
                    <option value="100-500">$100 - $500</option>
                    <option value="500-1000">$500 - $1000</option>
                    <option value="1000-1500">$1000 - $1500</option>
                    <option value="1500-2000">$1500 - $2000</option>
                    <option value="not sure">Not Sure</option>
                </select>
            </p>
            <p>
                <label for="services">Service Neede: (Check all that apply)</label>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="services" value="html">HTML5</input></td>
                            <td><input type="checkbox" name="services" value="css">CSS3</input></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="services" value="php">PHP</input></td>
                            <td><input type="checkbox" name="services" value="asp">ASP</input></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="services" value="c">C++</input></td>
                            <td><input type="checkbox" name="services" value="java">JAVA</input></td>
                        </tr>
                    </table>
            </p>
            <p>
                <input type="submit" value="Submit Form"></input>
            </p>
        </form>
       </div>
     <footer>
        <p>&copy; My Website 2016</p>
    </footer>
</body>
</html>
